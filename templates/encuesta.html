<style>

    --bg-light: #E3F2FD;
    --white: #ffffff;
    --text-dark: #2c3e50;
    --success-green: #4caf50;
}

body {

    background-color: var(--bg-light);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {

    padding: 30px 0;
    text-align: center;
    color: white;
}

header h1 { margin:0; font-size:26px; font-weight:700; }

.container {

    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

h2 {

    text-align: center;
}

form label {

    margin-bottom: 5px;
    font-weight: 600;
}

form input[type="text"], form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    margin-bottom: 10px;
    font-size: 1rem;
}

form textarea { resize: vertical; }

form input[type="submit"] {
    background-color: var(--primary-blue);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 20px;
    display: block;
    width: 100%;
}

form input[type="submit"]:hover {
    background-color: #0d47a1;
}

.success-message {
    background-color: var(--success-green);
    color: white;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 30px;
    color: var(--primary-blue);
    font-weight: 600;
    text-decoration: none;
}

.back-link:hover { text-decoration: underline; }

footer {
    margin-top: auto;
    padding: 25px;
    text-align: center;
    color: #78909c;
    font-size: 0.85rem;
}
</style>
</head>
