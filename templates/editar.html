<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editar Encuesta</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-blue: #1565C0; 
    --danger-red: #C62828;  
    --bg-light: #F8F9FA;
    --white: #ffffff;
    --text-dark: #1A202C;
    --gray: #E2E8F0;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER IGUAL */
header {
    background-color: var(--danger-red); 
    padding: 35px 0;
    text-align: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 1px;
}

/* CONTENEDOR */
.container {
    max-width: 900px;
    width: 90%;
    margin: 40px auto;
}

/* CARD */
.card {
    background: var(--white);
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    border: 1px solid #F1F5F9;
}

/* TITULO */
.card h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 22px;
    font-weight: 700;
    color: var(--danger-red);
}

/* FORMULARIO */
label {
    font-weight: 600;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid var(--gray);
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--primary-blue);
}

/* BOTONES */
.btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 14px 30px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
}

.btn-save {
    background-color: var(--primary-blue);
    color: white;
}

.btn-save:hover {
    background-color: #0D47A1;
}

.btn-back {
    background-color: #CBD5E1;
    color: #1A202C;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 14px 30px;
    border-radius: 10px;
    font-weight: 600;
}

.btn-back:hover {
    background-color: #94A3B8;
}
</style>
</head>

<body>

<header>
    <h1>Panel de Administraci√≥n</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Editar Encuesta</h2>

        <form method="POST">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ encuesta.nombre }}" required>

            <label>Pregunta 1</label>
            <input type="text" name="pregunta1" value="{{ encuesta.pregunta1 }}" required>

            <label>Pregunta 2</label>
            <input type="text" name="pregunta2" value="{{ encuesta.pregunta2 }}" required>

            <label>Pregunta 3</label>
            <input type="text" name="pregunta3" value="{{ encuesta.pregunta3 }}" required>

            <label>Pregunta 4</label>
            <input type="text" name="pregunta4" value="{{ encuesta.pregunta4 }}" required>

            <label>Pregunta 5</label>
            <input type="text" name="pregunta5" value="{{ encuesta.pregunta5 }}" required>

            <div class="btn-group">
                <button type="submit" class="btn-save">Guardar Cambios</button>
                <a href="{{ url_for('resultados') }}" class="btn-back">Volver</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
